<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<style>
   
</style>  
</head>
  <body>
    <div class="container">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner justify-content-center text-center">
          <div class="carousel-item active">
            <img src="https://www.pngmart.com/files/11/E-Commerce-PNG-HD.png" class="d-blockw-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.pngmart.com/files/11/E-Commerce-PNG-HD.png" class="d-block w-100  " alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.pngmart.com/files/11/E-Commerce-PNG-HD.png" class="d-block w-100 " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row pt-5">
    {% for product in products %}
    <div class="col-4">
            <div class="card ">
                <div class="justify-content-center text-center">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" height="250" width="250">
            </div>
            <div class="text-left m-5">
                <h1  style="font-size:22px;">{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <a href="#" class="buy-now-button">Buy Now</a>
            </div>
                {# <a class="buy-now-button" href="{% url 'cart:add_to_cart' product.id %}">Add to Cart</a> #}
 
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>  
</body>
</html>
